name: EcoSign CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Non-blocking structural guardrail for local EPI invariants
  epi-local-guardrail:
    name: EPI Local Guardrail (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run local EPI invariant guardrail
        run: |
          chmod +x ./verify_epi_invariants_local.sh
          ./verify_epi_invariants_local.sh | tee epi-local-guardrail.out
      - name: Upload EPI guardrail output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: epi-local-guardrail-output
          path: epi-local-guardrail.out

  # Lint client code
  client-lint:
    name: Client Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run lint
  
  # Typecheck client code
  client-typecheck:
    name: Client Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run typecheck

  # Build client
  client-build:
    name: Client Build
    runs-on: ubuntu-latest
    needs: [client-lint, client-typecheck]
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run build

  # Client unit/tests
  client-tests:
    name: Client Tests
    runs-on: ubuntu-latest
    needs: [client-lint, client-typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
      - run: npm ci
      - run: npm ci --prefix client
      - run: npm test

  # Run eco-packer tests
  eco-packer-tests:
    name: Eco-Packer Tests
    runs-on: ubuntu-latest
    env:
      VITEST_POOL: threads
    defaults:
      run:
        working-directory: eco-packer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: eco-packer/package-lock.json
      - run: npm ci
      - run: npm test
  
  # Run security tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run test:security
  
  # Security audit
  security-audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Audit root
        run: npm audit --audit-level=high
        continue-on-error: true
      - name: Audit client
        working-directory: client
        run: npm audit --audit-level=high
        continue-on-error: true
      - name: Audit eco-packer
        working-directory: eco-packer
        run: npm audit --audit-level=high
        continue-on-error: true
