name: Supabase Deploy

on:
  push:
    branches: [main]

env:
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

jobs:
  supabase-deploy:
    if: ${{ env.SUPABASE_PROJECT_REF != '' && env.SUPABASE_ACCESS_TOKEN != '' && env.SUPABASE_DB_PASSWORD != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: supabase
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations
        run: supabase db push --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy functions
        run: |
          for fn in $(find functions -maxdepth 1 -mindepth 1 -type d ! -name '_*' -printf "%f\n"); do
            echo "Deploying $fn"
            supabase functions deploy "$fn" --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
          done
