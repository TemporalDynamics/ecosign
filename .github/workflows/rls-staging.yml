name: RLS Audit Staging

on:
  workflow_dispatch:

jobs:
  run-rls-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run RLS audit via Docker psql
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          mkdir -p docs/audits
          # Run psql inside postgres docker image; output captured to file
          docker run --rm -i -e DATABASE_URL="$DATABASE_URL" -v "${{ github.workspace }}:/work" -w /work postgres:15 sh -c 'psql "$DATABASE_URL" -v ON_ERROR_STOP=1 --single-transaction -f rls_audit.sql' > docs/audits/GATE0_RLS_STAGING.md

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/audits/GATE0_RLS_STAGING.md
          git commit -m "Add GATE0 RLS staging audit output" || echo "No changes to commit"
          git push
