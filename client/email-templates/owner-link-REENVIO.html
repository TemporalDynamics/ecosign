<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo acceso enviado</title>
</head>
<body style="margin:0;padding:0;background-color:#f8fafc;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#f8fafc;padding:24px 12px;font-family:Arial,sans-serif;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" role="presentation" style="max-width:600px;width:100%;background:#ffffff;border-radius:12px;box-shadow:0 10px 30px rgba(15,23,42,0.08);">
          <tr>
            <td style="padding:24px 24px 12px 24px;">
              <p style="margin:0 0 8px;font-size:14px;color:#0f172a;">Hola {{owner_name}},</p>
              <p style="margin:0 0 12px;font-size:16px;color:#0f172a;font-weight:bold;">Se envió un nuevo acceso para {{document_name}}.</p>
              <p style="margin:0 0 16px;font-size:14px;color:#334155;line-height:1.5;">
                El firmante recibió un acceso actualizado. Podés ver el estado en tu dashboard.
              </p>
              <table role="presentation" cellpadding="0" cellspacing="0" style="margin:16px 0;">
                <tr>
                  <td bgcolor="#0ea5e9" style="border-radius:10px;">
                    <a href="{{dashboard_document_url}}" style="display:inline-block;padding:14px 22px;font-size:15px;font-weight:600;color:#ffffff;text-decoration:none;border-radius:10px;">Ver estado del flujo</a>
                  </td>
                </tr>
              </table>
              <p style="margin:16px 0 0;font-size:14px;color:#0f172a;font-weight:600;">EcoSign. Transparencia que acompaña.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
