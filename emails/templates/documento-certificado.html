<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Documento certificado</title>
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #0b1224; color: #e2e8f0; margin: 0; padding: 0; }
    .container { max-width: 640px; margin: 0 auto; padding: 32px 24px; }
    .card { background: linear-gradient(145deg, #0f172a, #0b1224); border: 1px solid #1e293b; border-radius: 14px; padding: 28px; box-shadow: 0 18px 48px rgba(0,0,0,0.32); }
    h1 { color: #f8fafc; font-size: 26px; margin: 0 0 12px; }
    p { line-height: 1.6; color: #cbd5e1; }
    .badge { display: inline-block; padding: 8px 12px; background: rgba(0, 229, 176, 0.12); color: #00e5b0; border-radius: 10px; font-weight: 700; letter-spacing: 0.3px; }
    .section { margin-top: 18px; padding: 14px 12px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid #1f2937; }
    code { background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius: 6px; }
    .btn { display: inline-block; padding: 14px 18px; background: linear-gradient(120deg, #00e5b0, #00b5ff); color: #0b1224; text-decoration: none; font-weight: 700; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,229,176,0.35); }
    .footer { margin-top: 24px; font-size: 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <span class="badge">Documento certificado</span>
      <h1>{{documentName}}</h1>
      <p>Tu documento fue certificado correctamente en EcoSign.</p>
      <div class="section">
        <p><strong>Hash:</strong> <code>{{documentHash}}</code></p>
        <p><strong>Blockchain:</strong> {{chainName}}</p>
        <p><strong>Tx:</strong> <a href="{{explorerUrl}}" style="color:#38bdf8;">{{txHash}}</a></p>
      </div>
      <p style="text-align:center; margin: 24px 0;">
        <a class="btn" href="{{downloadUrl}}" target="_blank" rel="noopener">Descargar certificado (.eco)</a>
      </p>
      <p class="footer">Si tienes dudas sobre este certificado, responde a este correo.</p>
    </div>
  </div>
</body>
</html>
