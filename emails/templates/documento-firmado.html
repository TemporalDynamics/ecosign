<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Documento firmado</title>
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #0c1326; color: #e2e8f0; margin: 0; padding: 0; }
    .container { max-width: 640px; margin: 0 auto; padding: 32px 24px; }
    .card { background: linear-gradient(150deg, #0f172a, #0b1224); border: 1px solid #1f2937; border-radius: 14px; padding: 28px; box-shadow: 0 18px 48px rgba(0,0,0,0.32); }
    h1 { color: #f8fafc; font-size: 26px; margin: 0 0 12px; }
    p { line-height: 1.6; color: #cbd5e1; }
    .section { margin-top: 18px; padding: 14px 12px; border-radius: 12px; background: rgba(255,255,255,0.03); border: 1px solid #1f2937; }
    code { background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius: 6px; }
    .btn { display: inline-block; padding: 14px 18px; background: linear-gradient(120deg, #00e5b0, #00b5ff); color: #0b1224; text-decoration: none; font-weight: 700; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,229,176,0.35); }
    .footer { margin-top: 24px; font-size: 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Documento firmado</h1>
      <p>El documento <strong>{{documentName}}</strong> ha sido firmado exitosamente.</p>
      <div class="section">
        <p><strong>Firmante:</strong> {{signerName}} ({{signerEmail}})</p>
        <p><strong>Fecha de firma:</strong> {{signedAt}}</p>
        <p><strong>Hash:</strong> <code>{{documentHash}}</code></p>
      </div>
      <p style="text-align:center; margin: 24px 0;">
        <a class="btn" href="{{downloadUrl}}" target="_blank" rel="noopener">Descargar documento</a>
      </p>
      <p class="footer">Este mensaje fue enviado autom√°ticamente por EcoSign.</p>
    </div>
  </div>
</body>
</html>
