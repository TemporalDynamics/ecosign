# VerifySign - Netlify Configuration
# React SPA with Vite

[build]
  publish = "client/dist"
  command = "cd client && npm install && npm run build"
  functions = "netlify/functions"

# SPA redirects - send all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ====================================
# SECURITY HEADERS (Mejorados)
# ====================================

# Headers para la aplicación principal
[[headers]]
  for = "/*"
  [headers.values]
    # Prevenir clickjacking
    X-Frame-Options = "DENY"

    # Prevenir MIME sniffing
    X-Content-Type-Options = "nosniff"

    # XSS Protection (legacy, pero útil)
    X-XSS-Protection = "1; mode=block"

    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (CSP)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://*.supabase.co https://*.supabase.in;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """

    # Permissions Policy (antes Feature Policy)
    Permissions-Policy = """
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    """

    # Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Headers específicos para Netlify Functions (API)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # CORS para API
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-CSRF-Token"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Max-Age = "86400"

    # Security headers para API
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
