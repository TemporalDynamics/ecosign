<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flujo creado</title>
</head>
<body style="margin:0;padding:0;background-color:#ffffff;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#ffffff;padding:24px 12px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;color:#111111;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" role="presentation" style="max-width:600px;width:100%;background:#ffffff;border:1px solid #EAEAEA;">
          <tr>
            <td style="padding:24px 24px;border-bottom:1px solid #EAEAEA;">
              <img src="{{siteUrl}}/assets/icons/icon-128x128.png" alt="EcoSign" style="display:block;width:32px;height:32px;" />
            </td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 16px;font-size:22px;font-weight:600;color:#111111;">Tu flujo de firma fue creado</h1>
              <p style="margin:0 0 12px;font-size:14px;color:#111111;">Hola {{owner_name}},</p>
              <p style="margin:0 0 12px;font-size:14px;color:#111111;">
                El documento <strong>{{document_name}}</strong> ya esta listo.
              </p>
              <p style="margin:0 0 16px;font-size:14px;color:#555555;">
                Los firmantes recibiran sus invitaciones en breve. Podes seguir el avance desde tu dashboard.
              </p>
              <table role="presentation" cellpadding="0" cellspacing="0" style="margin:16px 0;">
                <tr>
                  <td bgcolor="#0ea5e9">
                    <a href="{{dashboard_document_url}}" style="display:inline-block;padding:12px 22px;font-size:14px;font-weight:600;color:#ffffff;text-decoration:none;">Ver flujo en dashboard</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding:24px;border-top:1px solid #EAEAEA;">
              <p style="margin:0 0 6px;font-size:12px;color:#555555;">No vendemos firmas. Vendemos certeza.</p>
              <p style="margin:0;font-size:12px;color:#555555;">Si no reconoces esta accion, contactanos.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
