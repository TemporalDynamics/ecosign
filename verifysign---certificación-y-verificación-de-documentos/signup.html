
<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | VerifySign</title>
    <meta name="description" content="Crea tu cuenta gratuita en VerifySign y empieza a asegurar tus documentos hoy mismo.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --color-primary-cyan: #009ACD;
            --color-primary-dark-blue: #0A2540;
            --color-accent-ochre: #F5D19B;
            --color-bg-warm-white: #FDFDFD;
            --color-bg-gray: #F3F4F6;
            --color-text-dark: #1E293B;
        }
        body { background-color: var(--color-bg-gray); color: var(--color-text-dark); }
        .focus-ring { @apply focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[var(--color-primary-cyan)]; }
        .cta-button { @apply bg-[var(--color-primary-cyan)] text-white hover:opacity-90 transition-all duration-300 ease-in-out; }
        .social-button { @apply inline-flex w-full justify-center items-center gap-3 rounded-md bg-white px-4 py-2.5 text-sm font-semibold text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0; }
    </style>
</head>
<body class="font-sans antialiased flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-[var(--color-primary-dark-blue)] focus-ring rounded">VerifySign</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="verify.html" class="text-gray-600 hover:text-[var(--color-primary-cyan)] transition-colors focus-ring rounded px-2 py-1">Verificar</a>
                <a href="pricing.html" class="text-gray-600 hover:text-[var(--color-primary-cyan)] transition-colors focus-ring rounded px-2 py-1">Precios</a>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto px-6 py-16 md:py-24 flex-grow flex items-center justify-center">
        <div class="max-w-md w-full">
            <div class="bg-white p-8 md:p-10 rounded-lg shadow-lg border border-gray-200">
                <div class="text-center">
                    <h1 class="text-2xl md:text-3xl font-bold text-[var(--color-primary-dark-blue)]">Crea tu cuenta gratis</h1>
                    <p class="mt-3 text-gray-600">Empieza a asegurar tus documentos en minutos.</p>
                </div>

                <form id="signup-form" class="mt-8 space-y-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                        <input type="text" id="fullName" name="fullName" required autocomplete="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[var(--color-primary-cyan)] focus:border-[var(--color-primary-cyan)] sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                        <input type="email" id="email" name="email" required autocomplete="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[var(--color-primary-cyan)] focus:border-[var(--color-primary-cyan)] sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" name="password" required autocomplete="new-password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[var(--color-primary-cyan)] focus:border-[var(--color-primary-cyan)] sm:text-sm">
                    </div>
                    <p class="text-xs text-gray-500">Al crear una cuenta, aceptas nuestros <a href="terms.html" class="underline hover:text-[var(--color-primary-cyan)]">Términos de Servicio</a>.</p>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium cta-button focus-ring">
                            Crear Cuenta
                        </button>
                    </div>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-2 text-gray-500">O continuar con</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <a href="#" id="google-signup-button" class="social-login-button focus-ring">
                            <svg class="h-5 w-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            <span>Google</span>
                        </a>
                    </div>
                    <div>
                         <a href="#" id="github-signup-button" class="social-login-button focus-ring">
                            <svg class="h-5 w-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                            </svg>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>

                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-600">
                        ¿Ya tienes una cuenta?
                        <a href="login.html" class="font-medium text-[var(--color-primary-cyan)] hover:opacity-80">
                            Inicia sesión
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-white mt-auto">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-gray-500 text-sm">
                <p>&copy; 2025 VerifySign. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
